server {
    listen 80;

    # Use a regex to capture the project name from the nip.io hostname
    server_name ~^(.+)\.127\.0\.0\.1\.nip\.io$;
    set $project_name $1;

    # The root is the public directory of the matched project
    root /var/www/html/$project_name/public;
    index index.php;

    # Standard Laravel location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Standard Laravel PHP handler
    location ~ \.php$ {
        fastcgi_pass php:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
